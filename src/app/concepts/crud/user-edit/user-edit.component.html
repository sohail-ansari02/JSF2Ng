@if (user) {
<form (ngSubmit)="updateUser()" [formGroup]="userForm" class="form-horizontal">
  <div class="form-group">
    <label for="username" class="control-label col-sm-2">User Name</label>
    <div class="col-sm-4">
      <input
        type="text"
        id="name-id"
        formControlName="name"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="control-label col-sm-2">Your Email</label>
    <div class="col-sm-4">
      <input
        type="text"
        id="email-id"
        formControlName="email"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="control-label col-sm-2">Password</label>
    <div class="col-sm-4">
      <input
        type="password"
        id="password-id"
        formControlName="password"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="gender" class="control-label col-sm-2">Gender</label>
    <div class="col-sm-4">
      <label
        ><input type="radio" formControlName="gender" value="Male" /> Male</label
      >
      <label
        ><input type="radio" formControlName="gender" value="Female" /> Female</label
      >
    </div>
  </div>
  <div class="form-group">
    <label for="address" class="control-label col-sm-2">Address</label>
    <div class="col-sm-4">
      <textarea
        formControlName="address"
        cols="50"
        rows="5"
        class="form-control"
      ></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
        <button type="submit" class="btn btn-primary" style="width: 80px">
          Update
        </button>
    </div>
  </div>
</form>
} @else {
<p>user doesnt exist!</p>
}
