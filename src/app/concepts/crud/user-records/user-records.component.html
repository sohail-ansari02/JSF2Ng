<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      @for (col of columns; track col.key) {
      <td>
        {{ col.name }}
      </td>
      }
      <td>Update</td>
      <td>Edit</td>
    </tr>
  </thead>
  <tbody>
    @for (user of records; track user.id; let index = $index) {
    <tr>
      @for (col of columns; track col.key) {
      <td>
        {{ user[col.key] }}
      </td>
      }
      <td>
        <button
          (click)="onUpdate(user.id)"
          type="button"
          class="btn btn-secondary"
        >
          Update
        </button>
      </td>
      <td>
        <button
          (click)="onDelete(user.id)"
          type="button"
          class="btn btn-danger"
        >
          Delete
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
